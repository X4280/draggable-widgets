<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Widgets Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <main class="main-content">
            <div class="drop-zone-container">
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
                <div class="drop-zone"></div>
            </div>
        </main>

        <aside class="widget-sidebar">
            <h3>Widgets</h3>
            <div class="widget" draggable="true">
                <h4>Data Chart</h4>
                <p>Shows important metrics.</p>
            </div>
            <div class="widget" draggable="true">
                <h4>Notes</h4>
                <p>A simple text widget.</p>
            </div>
            <!-- This is our new Iframe Widget -->
            <div class="widget iframe-widget" draggable="true" 
                 data-iframe-src="https://www.openstreetmap.org/export/embed.html?bbox=-74.0131,40.7067,-73.9999,40.7122&layer=mapnik">
                <h4>Live Map</h4>
                <p>Drag to a drop zone to load the map.</p>
            </div>
        </aside>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
    <script src="script.js"></script>

</body>
</html>
